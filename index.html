<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-MEN - Semana do zero ao programador ao contratado</title>
    <link rel="stylesheet" href="CS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SRC/CSS/Reset.css">
    <link rel="stylesheet" href="SRC/CSS/Estilos.css">
    <link rel="stylesheet" href="./SRC/CSS/responsivo.css">
    
</head>
<body>
    <header class="cabecalhas">
        <img class="Logo-x-men" src="SRC/imagens/imagens/logo.svg" alt="Logo-x-men">
    </header>
    
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo" > Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
                    <img src="SRC/imagens/imagens/card-ciclope.jpg" alt="personagem ciclope">
                    
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nivel ómega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img src="SRC/imagens/imagens/card-jean-grey.jpg" alt="personagem jean-grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra"data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar">
                    <img src="SRC/imagens/imagens/card-lince-negra.jpg" alt="personagem lince-negra">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade"data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
                    <img src="SRC/imagens/imagens/card-tempestade.jpg" alt="personagem tempestade">
                </li>
                <li class="personagem" id="vampira"data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
                    <img src="SRC/imagens/imagens/card-vampira.jpg" alt="personagem vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine"data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade.">
                    <img src="SRC/imagens/imagens/card-wolverine.jpg" alt="personagem wolverine">
                </li>
                <li class="personagem" id="noturno"data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar">
                    <img src="SRC/imagens/imagens/card-noturno.jpg" alt="personagem nortuno">
                </li>
                <li class="personagem" id="magneto"data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
                    <img src="SRC/imagens/imagens/card-magneto.jpg" alt="personagem magneto">

                    
                   
                </li>
            </ul>
           
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./SRC/imagens/imagens/card-ciclope.png" alt="Personagem selecionado">
            <div class="informacoes">
                <h2 class="nome-do-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-do-personagem"id="descricao-do-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
        
    </main>   
    <script src="./SRC/JS/index.js"></script>
</body>
</html>
